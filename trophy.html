<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Champion of Ugly Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #F5E7D1;
            overflow-x: hidden;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #FF6B6B;
            opacity: 0.7;
            animation: confetti-fall 5s linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .trophy-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: gold;
            color: #333;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-2xl w-full text-center">
        <h1 class="text-5xl font-bold mb-2 text-[#FF6B6B]">Grand Champion</h1>
        <p class="text-xl mb-8 text-gray-600">of Ugly Art</p>

        <div class="relative inline-block mb-8">
            <div id="championArt" class="bg-white p-4 rounded-xl shadow-xl max-w-md mx-auto">
                <div class="trophy-badge">
                    <i class="fas fa-trophy"></i>
                </div>
                <img id="championImage" src="" alt="Winning Art" class="w-full h-auto rounded-lg mb-4">
                <h2 id="championTitle" class="text-2xl font-bold text-[#45B7D1] mb-2"></h2>
                <p id="championVotes" class="text-lg text-gray-600"></p>
            </div>
        </div>

        <p id="noChampion" class="text-gray-500 italic text-lg mb-8 hidden">
            No champion yet! Submit and vote for ugly art to crown a winner.
        </p>

        <p class="text-gray-500 italic mb-8">"This masterpiece deserves to be framed... never"</p>

        <div class="flex justify-center gap-4">
            <a href="vote.html" class="px-6 py-3 bg-[#4ECDC4] text-white font-bold rounded-lg hover:opacity-90 transition">
                <i class="fas fa-thumbs-up mr-2"></i>Vote for More
            </a>
            <button id="resetBtn" class="px-6 py-3 bg-[#FF6B6B] text-white font-bold rounded-lg hover:opacity-90 transition">
                <i class="fas fa-trash-alt mr-2"></i>Reset to Zero
            </button>
        </div>

        <div class="mt-8">
            <a href="index.html" class="text-[#4ECDC4] hover:underline">
                <i class="fas fa-arrow-left mr-1"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
