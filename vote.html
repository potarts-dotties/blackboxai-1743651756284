<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for the Worst Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #F5E7D1;
        }
        .art-entry:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .art-entry {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center text-[#FF6B6B]">Vote for the Worst Art</h1>
        
        <div class="mb-6 relative">
            <input type="text" id="searchInput" placeholder="Search for ugly art..." 
                   class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#45B7D1]">
            <i class="fas fa-search absolute right-3 top-3.5 text-gray-400"></i>
        </div>

        <div id="artGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Art entries will be dynamically inserted here -->
            <div id="noEntries" class="col-span-full text-center py-10 text-gray-500">
                <i class="fas fa-paint-brush text-4xl mb-4"></i>
                <p>No ugly art submissions yet. Be the first to submit!</p>
                <a href="submit.html" class="mt-4 inline-block text-[#4ECDC4] hover:underline">
                    Submit your masterpiece
                </a>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="index.html" class="text-[#4ECDC4] hover:underline">
                <i class="fas fa-arrow-left mr-1"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
