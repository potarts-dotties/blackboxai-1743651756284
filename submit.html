<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Ugly Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #F5E7D1;
        }
        #imagePreview {
            border: 3px dashed #FF6B6B;
            min-height: 200px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-md w-full">
        <h1 class="text-3xl font-bold mb-6 text-center text-[#FF6B6B]">Submit Your Ugly Art</h1>
        
        <form id="submissionForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2">Art Title (max 50 chars)</label>
                <input type="text" id="artTitle" maxlength="50" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#45B7D1]">
                <p id="titleError" class="text-red-500 text-sm mt-1 hidden">This art is too good! Please make it uglier (by giving it a title)</p>
            </div>

            <div>
                <label class="block text-gray-700 mb-2">Upload Your Masterpiece</label>
                <div id="imagePreview" class="mb-4 rounded-lg flex items-center justify-center bg-gray-100">
                    <p class="text-gray-500">Preview will appear here</p>
                </div>
                <input type="file" id="artImage" accept="image/*" 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#45B7D1]">
                <p id="imageError" class="text-red-500 text-sm mt-1 hidden">This art is too good! Please make it uglier (by uploading an image)</p>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-[#FF6B6B] to-[#45B7D1] text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition">
                <i class="fas fa-paper-plane mr-2"></i>Submit to Infamy
            </button>
        </form>

        <a href="index.html" class="block text-center mt-4 text-[#4ECDC4] hover:underline">
            <i class="fas fa-arrow-left mr-1"></i>Back to Home
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
